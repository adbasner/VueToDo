 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Vue App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    
    <hr>

    <div>
      <p>Total tasks on the list: {{ totalTasks() }}</p>
    </div>

    <div>
      <p>Remaining Tasks: {{ remainingTasks() }}</p>
    </div>

    <hr>

    <div v-for="task in tasks"> 
      <p v-on:click="toggleTask(task)" v-bind:class="{complete: task.complete}" >{{ task.todo }}</p>
    </div>

    <div>

      <hr>

      <p>Add a new todo item!</p>

      <p>ToDo: <input v-model="newTodo.todo"></p>

      <button v-on:click="addTodo()">
        Add to todo list
      </button>

      <button v-on:click="deleteCompleted()">
        Delete Completed Items
      </button>

    </div>

  </div>
</template>
