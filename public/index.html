 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Vue App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <h2>{{ message2 }}</h2>
    <h2>{{ message3 }}</h2>
    <input v-model="message3">
    <ul> 
      <li v-for="task in tasks">{{ task.id }}: {{ task.todo }}</li>
    </ul>
    <div>
      <p>Add a new todo item!</p>
      <p>
        ToDo: <input v-model="newTodo.todo"> 
      </p>
      <button v-on:click="addTodo()">Add to todo list</button>
    </div>

  </div>
</template>
